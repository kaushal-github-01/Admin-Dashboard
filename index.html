<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">header</div>
      <div class="sidebar">
        <div class="logo">
          <img src="./icons/logo.png" alt="logo" />
          <p>Dashboard</p>
        </div>
        <div class="main-link">
          <div class="main-link1">
            <img src="./icons/home.svg" alt="home" /> <a href="">Home</a>
          </div>
          <div class="main-link2">
            <img src="./icons/profile.svg" alt="profile" />
            <a href="">Profile</a>
          </div>
          <div class="main-link3">
            <img src="./icons/message.svg" alt="messages" />
            <a href="">Messages</a>
          </div>
          <div class="main-link4">
            <img src="./icons/history.svg" alt="history" />
            <a href="">History</a>
          </div>
          <div class="main-link5">
            <img src="./icons/task.svg" alt="tasks" /> <a href="">Tasks</a>
          </div>
          <div class="main-link6">
            <img
              id="communities"
              src="./icons/communities.svg"
              alt="communities"
            />
            <a href="">Communities</a>
          </div>
        </div>
        <div class="extra-link">
          <div class="extra-link1">
            <img src="./icons/setting.svg" alt="settings" />
            <a href="">Settings</a>
          </div>
          <div class="extra-link2">
            <img src="./icons/support.svg" alt="support" />
            <a href="">Support</a>
          </div>
          <div class="extra-link3">
            <img src="./icons/privacy.svg" alt="privacy" />
            <a href="">Privacy</a>
          </div>
        </div>
      </div>
      <div class="main-content">main-content</div>
    </div>
  </body>
</html>
